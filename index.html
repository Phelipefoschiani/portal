
<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
      }
      @keyframes gradient-xy {
        0%, 100% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
      }
      .animate-gradient {
        background-size: 400% 400%;
        animation: gradient-xy 15s ease infinite;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-slideUp { animation: slideUp 0.6s ease-out forwards; }
      
      /* Personalização da Barra de Rolagem Global */
      ::-webkit-scrollbar { 
        width: 10px; 
        height: 10px; 
      }
      ::-webkit-scrollbar-track { 
        background: #f1f5f9; /* Cinza clarinho para o fundo */
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb { 
        background: #000000; /* Barra preta */
        border-radius: 10px;
        border: 2px solid #f1f5f9; /* Cria um respiro interno para estética */
      }
      ::-webkit-scrollbar-thumb:hover { 
        background: #1e293b; /* Tom levemente cinza ao passar o mouse */
      }

      /* Utilitário para esconder barras se necessário */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
